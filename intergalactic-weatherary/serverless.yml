service: intergalactic-weatherary

provider:
  name: azure
  location: West US

plugins:
  - serverless-azure-functions

functions:
  intergalactic-weatherary:
    handler: handler.weatherary
    events:
      - http: true
        x-azure-settings:
          authLevel : anonymous
      - http: true
        x-azure-settings:
          direction: out
          name: res

